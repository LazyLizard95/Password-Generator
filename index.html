<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <h3>Passwords created must be between 8 - 128 characters</h3>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <input type ="checkbox" id="Lowercase" name="Lowercase" value="LowCase">
        <label for ="Lowercase">Lowercase</label>
        <input type ="checkbox" id="Uppercase" name="Uppercase" value="UpCase">
        <label for ="Uppercase">Uppercase</label>
        <input type ="checkbox" id="Numeric" name="Numeric" value="Num">
        <label for ="Numeric">Numeric</label>
        <input type ="checkbox" id="Special" name="Special" value="Spec">
        <label for ="Special">Special</label>
        <input type ="text" class="input">
        <label for ="input">Password Length</label>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
